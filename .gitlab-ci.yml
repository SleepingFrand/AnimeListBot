stages:
    - build
    - install

variables:
    GIT_BRN: master
    KUBECTL_IMAGE: atlassian/pipelines-kubectl:latest

build_jobe:
    stage: build
    image: docker
    script:
        - docker build --tag AmLis_bot:v0.1 AnimeLists_bot/.

install_jobe:
    stage: install
    image: ${KUBECTL_IMAGE}
    script:
        - kubectl -aplly ./animelists/'Kubernetes manifest '/deploymet.yaml
